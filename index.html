<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Lexend+Deca&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Inter:wght@700&family=Lexend+Deca&display=swap");
    </style>
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <div class="right-image">
        <div class="overlay"></div>
      </div>
      <div class="left-desc">
        <h2 class="title">
          Get <span>insights</span> that help your business grow.
        </h2>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="counter">
          <div class="box comp">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="box temp">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="box quer">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Attribution infos -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://malicktammal.netlify.app/" target="_blank"
        >Abdel Malek Tammal</a
      >.
    </div>
  </body>
</html>
